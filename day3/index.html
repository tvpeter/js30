<!DOCTYPE html>
<html>
<head>
	<title>CSS Variables</title>
</head>
<body>
	<h3>Give her a beautiful <span class="h1">color combination</span></h2>

	<div class="controls">
		<label for="background">Background:</label>	<input type="color" name="bg" value="#ddd333">

		<label for="spacing">Spacing:</label>
		<input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

		<label for="blur">Blur:</label>
		<input name="blur" type="range" min="0" max="25" value="0" data-sizing="px">

		<label for="base">Base Color:</label>
		<input type="color" name="base" value="#008000">
	</div>
	<img src="ada.jpg">

<style type="text/css">
	:root{
		--base:#008000;
		--spacing:10px;
		--blur:0px;
		--bg:#ddd333;
	}
	img{
		padding: var(--spacing);
		background: var(--base);
		filter: blur(var(--blur));
	}
	.h1{
		color:var(--base);
	}

body{
	text-align: center;
	background: var(--bg);
	font-family: 'helvetica neue', sans-serif;
	font-weight: 100;
	font-size: 50px;
}	

.controls{
	margin-bottom: 50px;
}   

</style>

<script type="text/javascript">
	const inputs = document.querySelectorAll('.controls input');

	function handleUpdate() {
		const suffix = this.dataset.sizing || '';
		document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);

	}

	inputs.forEach(input => input.addEventListener('change', handleUpdate));
	inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));


</script>
</body>
</html>
